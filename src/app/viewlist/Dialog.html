<h1 mat-dialog-title>{{data.name}}</h1>

<div mat-dialog-content>
    <mat-form-field>
        <input matInput [(ngModel)]="data.name" placeholder="Change Name">
    </mat-form-field>


    <mat-form-field>
        <input matInput [(ngModel)]="data.description" placeholder="Change Description">
    </mat-form-field>
</div>

<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel Edit</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Apply Changes</button>
</div>
